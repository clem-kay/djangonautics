{%  extends 'base_layout.html' %}

{% block content%}
<h1>Article list</h1>
<div class="article">
    {% for article in article %}
    <div>
        <h2><a href="#">{{article.title}}</a></h2>
        <p>{{article.snippet}}</p>
        <p>{{article.date}}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
