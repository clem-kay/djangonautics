{% load static from static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article</title>
    <link href="{%static 'styles.css'%}" rel="stylesheet"/>
</head>
<body>
<h1>Article list</h1>
<div class="article">
    {% for article in article %}
    <div>
        <h2><a href="#">{{article.title}}</a></h2>
        <p>{{article.snippet}}</p>
        <p>{{article.date}}</p>
    </div>
    {% endfor %}
</div>

</body>
</html>
